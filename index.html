<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button type="button" name="button-edit" class="profile__button-edit"></button>
        </div>
        <button type="button" name="button-add" class="profile__button-add"></button>
      </section>

      <div class="popup popup_type_form popup_form_edit-profile">
        <form name="popupFormEditProfile" id="form-edit-profile" class="popup__content popup__content_type_form">
          <h2 class="popup__heading">Редактирование профиля</h2>
          <input type="text" name="name" class="popup__item" placeholder="">
          <input type="text" name="about" class="popup__item" placeholder="">
          <button type="submit" name="button-save" class="popup__button-save">Сохранить</button>
        </form>
        <button type="button" name="button-cancel" class="popup__button-cancel popup__button-cancel_type_edit-profile"></button>
      </div>

      <div class="popup popup_type_form popup_form_add-element">
        <form name="popupFormAddElement" id="form-add-element" class="popup__content popup__content_type_form" >
          <h2 class="popup__heading">Новое место</h2>
          <input type="text" name="name" class="popup__item" placeholder="Название">
          <input type="text" name="link" class="popup__item" placeholder="Ссылка на картинку">
          <button type="submit" name="button-save" class="popup__button-save">Сохранить</button>
        </form>
        <button type="button" name="button-cancel" class="popup__button-cancel popup__button-cancel_type_add-element"></button>
      </div>

      <div class="popup popup_type_figure">
        <figure class="popup__content popup__content_type_figure">
          <img class="popup__image" src="#" alt=" ">
          <figcaption class="popup__text"></figcaption>
        </figure>
        <button type="button" name="button-cancel" class="popup__button-cancel popup__button-cancel_type_figure"></button>
      </div>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="element-template">
      <li class="element">
        <button type="button" name="button-delete" class="element__button-delete"></button>
        <img class="element__image" src="#" alt=" ">
        <h2 class="element__text"></h2>
        <button type="button" name="button-like" class="element__button-like"></button>
      </li>
    </template>
    <script src="./scripts/initial-card.js"></script>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
