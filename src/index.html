<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="#" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__about"></p>
          <button type="button" name="button-edit" class="profile__button-edit"></button>
        </div>
        <button type="button" name="button-add" class="profile__button-add"></button>
      </section>

      <div class="popup popup_type_form popup_form_edit-profile">
        <form name="popupFormEditProfile" id="form-edit-profile" class="popup__content popup__content_type_form" novalidate>
          <h2 class="popup__heading">Редактирование профиля</h2>
          <input type="text" name="name" id="name-profile-input" class="popup__item popup__item_name" placeholder="" minlength="2" maxlength="40" required>
          <span class="popup__error name-profile-input-error"></span>
          <input type="text" name="about" id="about-input" class="popup__item popup__item_about" placeholder="" minlength="2" maxlength="200" required>
          <span class="popup__error about-input-error"></span>
          <button type="submit" name="buttonSave" class="popup__button-save">Сохранить</button>
        </form>
        <button type="button" name="buttonCancel" class="popup__button-cancel popup__button-cancel_type_edit-profile"></button>
      </div>

      <div class="popup popup_type_form popup_form_add-element">
        <form name="popupFormAddElement" id="form-add-element" class="popup__content popup__content_type_form" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <input type="text" name="name" id="name-element-input" class="popup__item popup__item_name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error name-element-input-error"></span>
          <input type="url" name="link" id="link-input" class="popup__item popup__item_link" placeholder="Ссылка на картинку" required>
          <span class="popup__error link-input-error"></span>
          <button type="submit" name="buttonSave" class="popup__button-save">Сохранить</button>
        </form>
        <button type="button" name="buttonCancel" class="popup__button-cancel popup__button-cancel_type_add-element"></button>
      </div>

      <div class="popup popup_type_figure">
        <figure class="popup__content popup__content_type_figure">
          <img class="popup__image" src="#" alt=" ">
          <figcaption class="popup__text"></figcaption>
        </figure>
        <button type="button" name="button-cancel" class="popup__button-cancel popup__button-cancel_type_figure"></button>
      </div>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="element-template">
      <li class="element">
        <button type="button" name="button-delete" class="element__button-delete"></button>
        <img class="element__image" src="#" alt=" ">
        <h2 class="element__text"></h2>
        <button type="button" name="button-like" class="element__button-like"></button>
      </li>
    </template>
  </body>
</html>
