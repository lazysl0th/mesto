<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button type="button" name="button-edit" class="profile__button-edit"></button>
        </div>
        <button type="button" name="button-add" class="profile__button-add"></button>
      </section>

      <div class="popup">

        <figure class="popup__content popup__content_type_figure">
          <img class="popup__image" src="" alt="">
          <figcaption class="popup__text"></figcaption>
        </figure>

        <form name="popupFormAddElement" id="button-add" class="popup__content popup__content_type_form" >
          <h2 class="popup__heading">Новое место</h2>
          <input type="text" name="elementText" class="popup__item" placeholder="Название">
          <input type="text" name="elementImage" class="popup__item" placeholder="Ссылка на картинку">
          <button type="submit" name="button-save" class="popup__button-save">Сохранить</button>
        </form>

        <form name="popupFormEditProfile" id="button-edit" class="popup__content popup__content_type_form">
          <h2 class="popup__heading">Редактирование профиля</h2>
          <input type="text" name="profileName" class="popup__item" placeholder="">
          <input type="text" name="profileAbout" class="popup__item" placeholder="">
          <button type="submit" name="button-save" class="popup__button-save">Сохранить</button>
        </form>

        <button type="button" name="button-cancel" class="popup__button-cancel"></button>
      </div>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="element-template">
      <li class="element">
        <button type="button" name="button-delete" class="element__button-delete"></button>
        <img class="element__image" src="" alt="">
        <h2 class="element__text"></h2>
        <button type="button" name="button-like" class="element__button-like"></button>
      </li>
    </template>

    <!--<template id="popup__form-template">
       <form name="" class="popup__content popup__content_type_form">
          <h2 class="popup__heading"></h2>
          <input type="text" name="" class="popup__item" placeholder="">
          <input type="text" name="" class="popup__item" placeholder="">
          <button type="submit" name="button-save" class="popup__button-save">Сохранить</button>
      </form>
    </template>

    <template id="popup__figure-template">
      <figure class="popup__content popup__content_type_figure">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__text">Софийский собор</figcaption>
      </figure>
    </template>-->
    <script src="./scripts/popup.js"></script>
  </body>
</html>
